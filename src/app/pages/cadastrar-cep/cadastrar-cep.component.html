<div class="po-wrapper">
  <po-toolbar p-title="Cadastrar CEP"></po-toolbar>

  <app-menu-lateral></app-menu-lateral>

  <po-page-default>
    <po-dynamic-form
      [p-fields]="fields"
      [p-value]="model"
      (p-submit)="submit($event)"
    >
    </po-dynamic-form>

    <po-button
      p-label="Salvar"
      (p-click)="submit(model)">
    </po-button>

  </po-page-default>
</div>
